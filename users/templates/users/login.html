
{% extends 'chat/base.html' %}

{% block body %}
{% load crispy_forms_tags %}

<div class="min-h-screen bg-gray-100 py-6 flex flex-col justify-center sm:py-12">
	<div class="relative py-3 sm:max-w-xl sm:mx-auto">
		<div
			class="absolute inset-0 bg-gradient-to-r from-purple-300 to-purple-600 shadow-lg transform -skew-y-6 sm:skew-y-0 sm:-rotate-6 sm:rounded-3xl">
		</div>
		<div class="relative px-4 py-10 bg-white shadow-lg sm:rounded-3xl sm:p-20">
			<div class="max-w-md mx-auto">
				<div>
					<h1 class="text-2xl font-semibold">Login to continue</h1>
				</div>
				<div class="divide-y divide-gray-200">
					<div class="py-8 text-base leading-6 space-y-4 text-gray-700 sm:text-lg sm:leading-7">
						
                    <form method="POST">
                        {% csrf_token %}

                        {{form|crispy}}
                        <div class="relative">
							<button class="bg-purple-500 text-white rounded-md px-2 py-1">Submit</button>
						</div>
                        <p>Don't have an account? Register <a href="{% url 'register' %}" class="text-blue underline">here</a>
                    </form>
						
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

{% endblock %}
